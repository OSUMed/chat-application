<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Channel List Page</title>
    <script th:src="@{/js/welcome.js}" defer></script>
  </head>
  <body id="body">
    <h3>Channel List</h3>
    <ul>
      <li th:each="channel : ${channels}">
        <a
          th:href="@{/api/channel/{channelId}(channelId=${channel.channelId})}"
          th:text="${channel.name}"
        ></a>
      </li>
    </ul>
  </body>
</html>
