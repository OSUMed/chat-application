<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <script th:src="@{/js/main.js}" defer></script>
  </head>
  <body>
    <h1
      id="message-header"
      th:text="${#strings.capitalize(channel.name)} + ' Chat'"
    ></h1>
    <p id="channel-id" th:text="${channel.channelId}" style="display: none"></p>

    <div id="textbox">
      <ul id="list-main">
        <li th:each="message : ${messages}">
          <span th:text="${message[0]}"></span>
          <span>: </span>
          <span th:text="${message[1]}"></span>
        </li>
      </ul>
    </div>
    <input placeholder="add message" id="general-message" />
    <button id="add-general-message">Submit</button>
  </body>
</html>
